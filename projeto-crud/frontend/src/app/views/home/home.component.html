<mat-card class="home mat-elevation-z8">
    @if(isAuth){
    <mat-card-title class="title">
        Bem vindo, {{name}}!
    </mat-card-title>
    }@else {
    <mat-card-title class="title">
        Bem vindo!
    </mat-card-title>
    }
    <mat-card-subtitle class="subtitle">
        Sistema para exemplificar a construção de um cadastro com angular
    </mat-card-subtitle>
</mat-card>
<div class="container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Joao" [formControl]="username" (blur)="updateErrorMessage()" required
                    name="username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password"
                    (blur)="updateErrorMessage()" required name="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" class="icon" color="primary">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                @if (password.invalid || username.invalid) {
                <mat-error>{{errorMessage}}</mat-error>
                }
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="signin()">Entrar</button>
        </mat-card-actions>
    </mat-card>
</div>
