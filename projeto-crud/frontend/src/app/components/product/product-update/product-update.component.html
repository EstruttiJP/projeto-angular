<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pre√ßo (R$)</mat-label>
            <input matInput [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">Alterar Produto</button>
    <button mat-raised-button (click)="cancel()" appRed>Cancelar</button>
</mat-card>
