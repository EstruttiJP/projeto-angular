<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Preço (R$)</mat-label>
            <input matInput [(ngModel)]="product.price" name="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <input matInput [(ngModel)]="product.category" name="category">
        </mat-form-field>
        <div>
            <img src="{{product.imageUrl}}" alt="">
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Imagem Url</mat-label>
            <input matInput [(ngModel)]="product.imageUrl" name="imageUrl" disabled="true">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Data de lançamento(no sistema)</mat-label>
            <input matInput [(ngModel)]="product.launchDate" name="launchDate" disabled="true">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">Salvar Produto</button>
    <button mat-raised-button (click)="cancel()" appRed>Cancelar</button>
</mat-card>
